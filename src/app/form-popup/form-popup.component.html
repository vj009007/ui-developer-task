<h1 mat-dialog-title>Update Profile Details</h1>
<div mat-dialog-content>
    <form novalidate #formRef="ngForm" (ngSubmit)="onSubmit(formRef.value)">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control"  [(ngModel)]="datas.name" name="name" required
                minlength="3">
        </div>
        <div class="form-group">
            <label for="name">Domain</label>
            <input type="text" class="form-control"  [(ngModel)]="datas.domain" name="domain" required
                minlength="3">
        </div>
        
        <div class="form-group">
            <label for="name">Dob</label>
            <input type="text" class="form-control" [(ngModel)]="datas.dob" name="dob" required
                minlength="3">
        </div>
        <div class="form-group">
            <label for="name">Phone</label>
            <input type="text" class="form-control" [(ngModel)]="datas.phone" name="phone" required
                minlength="3">
        </div>
        <div class="form-group">
            <label for="name">Location</label>
            <textarea type="text" class="form-control" [(ngModel)]="datas.location" name="location" required
                minlength="3">
                </textarea>
        </div>
        
        
        <button type="submit"  class="btn submit-btn btn-success">Update</button>
    </form>
</div>
